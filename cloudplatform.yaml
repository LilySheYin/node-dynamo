            try {
              var cloudwatchlogs = new AWS.CloudWatchLogs();
              var now = new Date();
              var params = {
                destination:'${ResourcePrefix}-logs',
                from: now.getTime() - 3600000,
                logGroupName:'${ResourcePrefix}-applog',
