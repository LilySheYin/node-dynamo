Conditions:
  # cUseStackKMSKey: !Equals [!Ref DBEncryption, "Yes (application-specific key)"]
  cEnableDNS: !Equals [!Ref UseDNS, 'Enable']
  cEnableHTTPS: !Equals [!Ref UseHTTPS, 'Enable']
  cEnableESCentral: !Equals [!Ref ElasticsearchLogs, 'Enable - Central']
  cEnableESIntegrated: !Equals [!Ref ElasticsearchLogs, 'Enable - Integrated']
  cEnableES: !Or [!Condition cEnableESIntegrated, !Condition cEnableESCentral]
  cEnableCleanup: !Equals [!Ref Cleanup, 'Enable']
  SizeLarge: !Equals [!Ref 'ClusterSize', Large]
  SizeMedium: !Equals [!Ref 'ClusterSize', Medium]
  SizeSmall: !Equals [!Ref 'ClusterSize', Small]
  SizeTiny: !Equals [!Ref 'ClusterSize', Tiny]
  cEnableElasticSearchAdvancedLogging: !And [!Condition cEnableES, !Condition cEnableAdvancedLogging]
  cEnableIntegratedElasticSearchAdvancedLogging: !And [!Condition cEnableESIntegrated, !Condition cEnableAdvancedLogging]
  cMinInstancesGreaterThanOne: !Not [!Equals [!Ref InstanceMinCount, 1]]
  cSpotPriceGreaterThanZero: !Not [!Equals [!Ref SpotPricing, 0]]
  cEnableAdvancedLogging: !Equals [!Ref AdvancedLogging, 'Enable']
  cEnableSpotInstances: !And
    - !Equals [!Ref UseSpotInstances, 'Enable']
    - !Condition cSpotPriceGreaterThanZero
    - !Not [!Equals [!Sub '${AWS::Region}', 'eu-central-1']]
    - !Not [!Equals [!Sub '${AWS::Region}', 'ap-southeast-1']]
    - !Not [!Equals [!Sub '${AWS::Region}', 'ap-southeast-2']]
    - !Not [!Equals [!Sub '${AWS::Region}', 'ap-northeast-1']]
    - !Not [!Equals [!Ref InstanceType, 't2.micro']]
  cEnableContainers: !Equals [!Ref UseContainers, 'Enable']
  # cEnableDBEncryption: !Or
  #   - !Equals [!Ref DBEncryption, "Yes (application-specific key)"]
  #   - !Equals [!Ref DBEncryption, "Yes (account default key)"]
  cEnableEC2: !Not [!Condition cEnableContainers]
  cEnableApprovalEmails: !Not [!Equals [!Ref EmailApprovals, '']]
  cEnableSlackApprovals: !Not [!Equals [!Ref SlackApprovalsWebhook, '']]
  cEnableEmailNotications: !Not [!Equals [!Ref OperationsEmail, '']]
  cEnableSlackAndLambdaLogging: !And [!Condition cEnableSlackApprovals, !Condition cEnableAdvancedLogging]
  cEnableEmailNoticationsAndLambdaLogging: !And [!Condition cEnableEmailNotications, !Condition cEnableAdvancedLogging]
  cEnableCodeCommit: !Equals [!Ref UseGitHub, 'Disable']
  cInspectorSupportedRegion: !Not
    - !Or
      - !Equals [!Sub '${AWS::Region}', 'us-east-2']
      - !Equals [!Sub '${AWS::Region}', 'ca-central-1']
      - !Equals [!Sub '${AWS::Region}', 'eu-west-2']
  cInspectorSupported: !And [!Condition cEnableEC2, !Condition cInspectorSupportedRegion]
  cEnableInspectorAdvancedLogging: !And [!Condition cInspectorSupported, !Condition cEnableAdvancedLogging]

# Resources documentation
# http://docs.aws.amazon.com/AWSCloudFormation/latest/UserGuide/aws-template-resource-type-ref.html
Resources:
  
  ####################################################################################
  # Amazon Inspector
  ####################################################################################
  AmazonInspector:
    Type: Custom::AmazonInspector
    Condition: cInspectorSupported
    Properties:
      ServiceToken: !GetAtt 'InspectorManagerLambda.Arn'
      InspectorRole: !GetAtt 'AmazonInspectorRole.Arn'
      ResourceGroupTags:
        - key: aws:autoscaling:groupName
          value: !Sub ${EC2AutoScalingGroup}
      AssessmentTargetName: !Sub '${ResourcePrefix}-assessment-target'
      AssessmentTemplateName: !Sub '${ResourcePrefix}-assessment-template'
      AssessmentDuration: 900
      RulesPackageArns: !FindInMap [AWSRegion2InspectorRules, !Ref 'AWS::Region', RulesPackageArnList]
  AmazonInspectorRole:
    Type: AWS::IAM::Role
    Condition: cInspectorSupported
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - inspector.amazonaws.com
            Action:
              - sts:AssumeRole
            Condition:
              StringEquals:
                sts:ExternalId: !Sub ${AWS::AccountId}
      Policies:
        - PolicyName: !Sub '${ResourcePrefix}-InspectorManagerPolicy'
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                  - ec2:DescribeInstances
                Resource:
                  - '*'
      RoleName: !Sub '${ResourcePrefix}-InspectorRole'
  InspectorManagerLambdaLogGroup:
    Type: AWS::Logs::LogGroup
    DeletionPolicy: Retain
    Condition: cEnableInspectorAdvancedLogging
    Properties:
      LogGroupName: !Sub '/aws/lambda/${ResourcePrefix}-InspectorManagerLambda'
      RetentionInDays: 1
  InspectorManagerLambda:
    Type: AWS::Lambda::Function
    Condition: cInspectorSupported
    Properties:
      Code:
        ZipFile: |
          import json
          import boto3
          import cfnresponse
          from time import sleep

          client = boto3.client('inspector')

          def handler(event, context):
              if event['RequestType'] == 'Update':
                  cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
              try:
                  if event['RequestType'] == 'Create':
                      resourceArns = prepare_inspector_resources(event)
                      print('Resource creation finished successfully')
                      print(resourceArns)
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, resourceArns)
                  if event['RequestType'] == 'Delete':
                      cleanup_inspector_resources(event)
                      print('Resource deletion finished successfully')
                      cfnresponse.send(event, context, cfnresponse.SUCCESS, {})
              except Exception as e:
                  print('Function failed due to exception.')
                  print(e)
                  response_data = {'Reason': str(e)}
                  cfnresponse.send(event, context, cfnresponse.FAILED, response_data)

          def prepare_inspector_resources(event):
              client.register_cross_account_access_role(
                  roleArn=event['ResourceProperties']['InspectorRole']
              )

              create_group_response = client.create_resource_group(
                  resourceGroupTags=event['ResourceProperties']['ResourceGroupTags']
              )

              create_target_response = client.create_assessment_target(
                  assessmentTargetName=event['ResourceProperties']['AssessmentTargetName'],
                  resourceGroupArn=create_group_response['resourceGroupArn']
              )

              create_template_response = client.create_assessment_template(
                  assessmentTargetArn=create_target_response['assessmentTargetArn'],
                  assessmentTemplateName=event['ResourceProperties']['AssessmentTemplateName'],
                  durationInSeconds=int(event['ResourceProperties']['AssessmentDuration']),
                  rulesPackageArns=event['ResourceProperties']['RulesPackageArns']
              )

              return(
                  {
                      'ResourceGroupArn': create_group_response['resourceGroupArn'],
                      'AssessmentTargetArn': create_target_response['assessmentTargetArn'],
                      'AssessmentTemplateArn': create_template_response['assessmentTemplateArn']
                  }
              )

          ASSESSMENT_DELETABLE_STATES = [
              'CREATED', 'FAILED', 'ERROR', 'COMPLETED', 'COMPLETED_WITH_ERRORS', 'CANCELED']

          def delete_assessment_run(runArn):
              client.stop_assessment_run(assessmentRunArn = runArn)

              state = None

              while state not in ASSESSMENT_DELETABLE_STATES:
                  response = client.describe_assessment_runs(assessmentRunArns=[runArn])
                  if response['assessmentRuns']:
                      state = response['assessmentRuns'][0]['state']
                  sleep(3)

              client.delete_assessment_run(assessmentRunArn = runArn)
              return('Deleted assessment run with ARN: {}'.format(runArn))


          def cleanup_inspector_resources(event):
              list_templates_response = client.list_assessment_templates(
                  filter = {
                      'namePattern': event['ResourceProperties']['AssessmentTemplateName']
                  },
                  maxResults = 1
              )
              if list_templates_response['assessmentTemplateArns']:
                  template = list_templates_response['assessmentTemplateArns'][0]
                  runs = client.list_assessment_runs(
                      assessmentTemplateArns=[template]
                  )
                  print(list(map(delete_assessment_run, runs['assessmentRunArns'])))
                  client.delete_assessment_template(assessmentTemplateArn=template)
                  print('Deleted assessment template with ARN: {}'.format(template))

              list_targets_response = client.list_assessment_targets(
                  filter={
                    'assessmentTargetNamePattern': event['ResourceProperties']['AssessmentTargetName']
                  },
                  maxResults = 1
              )
              if list_targets_response['assessmentTargetArns']:
                  client.delete_assessment_target(assessmentTargetArn = list_targets_response['assessmentTargetArns'][0])
                  print('Deleted assessment target with ARN: {}'.format(list_targets_response['assessmentTargetArns'][0]))
